

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Recipe dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	

<body>

      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/">Back to  homepage</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/search-recipes/?{{ request.GET.urlencode }}">GET RECIPES</a>
            </li>
			<li class="nav-item">
                <a class="nav-link" href="/compare-calories/?{{ request.GET.urlencode }}">CALORIE COMPARISION</a>
            </li>
			<li class="nav-item">
                <a class="nav-link" href="/nutrient-breakdown/?{{ request.GET.urlencode }}">MACRO NUTRIENT BREAKDOWN</a>
            </li>
        </ul>
    </nav> 

  <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Recipe</th>
      <th scope="col">Calories</th>
	  <th scope="col">Protein</th>
	  <th scope="col">Fat</th>
	  <th scope="col">Carbs</th>
	  <th scope="col">Recipe Link</th>
    </tr>
  </thead>
  <tbody>
	{% for recipe in recipes %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ recipe.title }}</td>
      <td>{{ recipe.calories}} </td>
	  <td>{{ recipe.protein}} </td>
	  <td>{{ recipe.fat}} </td>
	  <td>{{ recipe.carbs}} </td>
	  <td><a href={{ recipe.recipe_link }} ><img src={{ recipe.image}} class="figure-img img-fluid rounded" width="50" height="50"/></a></td>
    </tr>
	{% endfor %}
  </tbody>
</table>

<embed type="image/svg+xml" src={{ rendered_chart_svg_as_datauri | safe }} />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
